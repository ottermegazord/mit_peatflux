allegro_inverter:
  -
    message_type: status_page
    raw_message:
      "*0 ASP ALLEGRO V1.1 1000/24, 230V/50Hz\r\n\
       *1 Vbatt = 24.7 Vdc\r\n\
       *2 Vout = 227 Vac\r\n\
       *3 Pac = 930 W\r\n\
       *4 Tint = 35 Cels\r\n\
       *5 Sby Level=99\r\n\
       *6 Remote enabled\r\n\
       *7 YOUR COMMAND:++\r\n\
       *8 (00-99,++,--),<ENTER>\r\n\
       *9 Legend:\r\n\
       *A 00=Continuous\r\n\
       *B 01-98=Sby Level\r\n\
       *C 99=Off\r\n\
       *D ++=Remote enable (On)\r\n\
       *E --=Remote disable (Off)"
    parameters:
      machine_type: ASP ALLEGRO V1.1 1000/24, 230V/50Hz
      DC_voltage: 24.7
      AC_output_voltage: 227
      AC_output_power: 930
      inverter_temperature: 35
      standby_level: 99
      remote_enabled: True
  -
    message_type: enable_remote
    raw_message: '++'
    parameters: {}
  -
    message_type: disable_remote
    raw_message: '--'
    parameters: {}
  -
    message_type: set_standby_level
    raw_message: "07"
    parameters:
      standby_level: 7